services:
  po_cart.ajax_add_to_cart_subscriber:
    class: \Drupal\po_cart\EventSubscriber\AjaxAddToCartModal
    arguments:
      - '@entity_type.manager'
      - '@commerce_cart.cart_provider'
    tags:
      - { name: event_subscriber }

  po_cart.refresh_page_elements_helper:
    class: Drupal\po_cart\Helper\RefreshPageElements
    arguments:
      - '@theme.manager'
      - '@entity_type.manager'
      - '@plugin.manager.block'
      - '@renderer'
      - '@commerce_cart.cart_provider'

  po_cart.lazy_builders:
    class: Drupal\po_cart\ProductLazyBuilders
    arguments:
      - '@entity_type.manager'
      - '@form_builder'
