cecc_migrate.migrate_orders:
  path: '/admin/commerce/cecc/migrate-orders'
  defaults:
   _form: '\Drupal\cecc_migrate\Form\MigrateOrdersForm'
   _title: 'Migrate Commerce Orders'
  requirements:
    _permission:
      'administer site configuration'

cecc_migrate.migrate_weights:
  path: '/admin/commerce/cecc/migrate-product-weight'
  defaults:
   _form: '\Drupal\cecc_migrate\Form\MigrateWeightsForm'
   _title: 'Migrate Commerce Product Data (Weight)'
  requirements:
    _permission:
      'administer site configuration'

cecc_migrate.migrate_favorites:
  path: '/admin/commerce/cecc/migrate-customer-favorites'
  defaults:
   _form: '\Drupal\cecc_migrate\Form\MigrateFavoritesForm'
   _title: 'Migrate Commerce Customer Favories'
  requirements:
    _permission:
      'administer site configuration'

cecc_migrate.remove_users:
  path: '/admin/commerce/cecc/migrate-remove-users'
  defaults:
   _form: '\Drupal\cecc_migrate\Form\RemoveGuestUsersForm'
   _title: 'Migrate Commerce Remove Migration Users'
  requirements:
    _permission:
      'administer site configuration'