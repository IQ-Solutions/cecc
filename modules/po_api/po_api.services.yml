services:
  po_api.order_event_subscriber:
    class: Drupal\po_api\EventSubscriber\Order
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'
      - '@po_stock.stock_validation'
      - '@queue'
    tags:
      - { name: 'event_subscriber' }

  po_api.http_client.contents:
    parent: http_client_manager.client_base
    arguments: ['po_api.contents']

  po_api.stock:
    class: Drupal\po_api\Service\Stock
    arguments:
      - '@date.formatter'
      - '@datetime.time'
      - '@po_api.http_client.contents'
      - '@logger.factory'
      - '@entity_type.manager'
      - '@config.factory'
      - '@queue'
      - '@database'
