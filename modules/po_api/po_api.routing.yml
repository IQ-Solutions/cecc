po_api.settings:
  path: '/admin/config/po_api'
  defaults:
   _form: '\Drupal\po_api\Form\PoApiConfig'
   _title: 'Publication Ordering API Config'
  requirements:
    _permission:
      'administer site configuration'

po_api.refresh_stock:
  path: '/admin/commerce/products/{commerce_product}/refresh-stock'
  defaults:
    _entity_form: commerce_product.refresh_product_stock
    _title: 'Refresh Stock'
  requirements:
    _permission: 'administer site configuration'

po_api.refresh_all_stock:
  path: '/admin/commerce/products/refresh-all-stock'
  defaults:
   _form: '\Drupal\po_api\Form\ConfirmProductRestockAllForm'
   _title: 'Refresh All Stock'
  requirements:
    _permission:
      'administer site configuration'
